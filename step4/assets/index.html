<body>

            </div>
          </div>

          <div class="message-3">
            <p class="time">11:03</p>

            </div>
          </div>

            <p>You were blocked by the user.</p>
          </div>

          <hr>

          <div class="message-input">
            <span>Enter your message</span>

      </div>

    </div>
